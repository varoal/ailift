<section class='bg-gray-50 dark:bg-gray-900 h-screen'>
  <div class='flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0'>
    <a href='#' class='flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white'>
      <img class="w-8 h-8 mr-2" src="assets/images/ailift-logo.png" alt="logo">
      AILift
    </a>
    <div
      class='w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700'>
      <div class='p-6 space-y-4 md:space-y-6 sm:p-8'>
        <h1 class='text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white'>
          Reset password
        </h1>
        <div class='space-y-4 md:space-y-6' [formGroup]='resetPasswordForm'>
          <div>
            <label for='email'>
              <p class='block mb-2 text-sm font-medium text-gray-900 dark:text-white'>Email address</p>
              <input id='email' name='email' type='email' formControlName='email'
                     class='bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500'
                     placeholder='Enter email address'>
            </label>
          </div>
          <button (click)='resetPassword()' [disabled]='loading'
            class='w-full py-3 font-medium text-white bg-sky-600 hover:bg-sky-500 rounded-lg border-sky-500 hover:shadow inline-flex space-x-2 items-center justify-center'>
            <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5'
                 stroke='currentColor' class='w-6 h-6'>
              <path stroke-linecap='round' stroke-linejoin='round'
                    d='M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z' />
            </svg>
            <span>Reset password</span>
          </button>
          <p class='text-sm font-light text-gray-700 dark:text-white'>Don't have an account yet?
            <a (click)='signUp()' class='text-sky-600 font-medium inline-flex space-x-1 items-center c-pointer'>
            <span>Register now </span>
            <span>
              <svg xmlns='http://www.w3.org/2000/svg' class='h-4 w-4' fill='none' viewBox='0 0 24 24'
                   stroke='currentColor' stroke-width='2'>
                    <path stroke-linecap='round' stroke-linejoin='round'
                          d='M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14' />
                  </svg>
            </span>
          </a>
          </p>
          <p class='text-sm font-light text-gray-700 dark:text-white'>
            Check your email in 
            <a href="http://localhost:8025" target="_blank" class='font-medium text-sky-600 hover:underline dark:text-sky-500 c-pointer'>MailHog</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
