<section class="bg-gray-50 dark:bg-gray-900 h-screen">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="assets/images/ailift-logo.png"
        alt="logo"
      />
      AILift
    </a>
    <form
      [formGroup]="newPasswordForm"
      class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8"
    >
      <h2
        class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
      >
        Change Password
      </h2>
      <div class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >New Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            formControlName="newPassword"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-5000"
            required=""
          />
          <div
            *ngIf="
              newPasswordForm.get('newPassword')?.touched &&
              newPasswordForm.get('newPassword')?.errors
            "
          >
            <p
              *ngIf="newPasswordForm.get('newPassword')?.errors?.['required']"
              class="text-red-500"
            >
              A new password is required.
            </p>
            <p
              *ngIf="newPasswordForm.get('newPassword')?.errors?.['minlength']"
              class="text-red-500"
            >
              The password must be at least 8 characters long.
            </p>
            <p
              *ngIf="newPasswordForm.get('newPassword')?.errors?.['passwordStrength']"
              class="text-red-500"
            >
              The password must include at least one uppercase letter, one
              lowercase letter, one number, and one special character.
            </p>
          </div>
        </div>
        <button
          type="submit"
          (click)="newPassword()"
          class="w-full text-white bg-sky-600 hover:bg-sky-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-sky-600 dark:hover:bg-sky-700 dark:focus:ring-sky-800"
        >
          <span *ngIf="!loading">Reset password</span>
          <span *ngIf="loading">Processing...</span>
        </button>
      </div>
    </form>
  </div>
</section>
