<label for='muscle_group' class='block text-sm font-medium leading-6 text-gray-900'>Muscle group</label>
<div class='mt-2'>
  <select id='muscle_group' name='muscle_group' autocomplete='muscle_group' #select
          (change)='muscleGroupChange(select.value)'
          class='block sm:w-full lg:max-w-sm rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 '>
    <option [ngValue]='null'>All</option>
    <option *ngFor='let muscle of muscleGroups' [ngValue]='muscle.id'>
      {{muscle.name}}
    </option>
  </select>
</div>
