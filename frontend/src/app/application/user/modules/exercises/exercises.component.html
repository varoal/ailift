<h1 class='text-2xl font-bold'>Exercises</h1>
<ng-container [formGroup]='exercisesForm'>
  <div class='flex flex-col sm:flex-row flex-wrap'>
    <div class='w-full sm:w-auto max-w-sm mb-6 sm:mb-0 sm:mr-3'>
      <label for='name' class='block text-sm font-medium leading-6 text-gray-900'>Name</label>
      <div class='mt-2'>
        <input id='name' name='name' autocomplete='name' type='text' formControlName='name'
               class='block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 ' />
      </div>
    </div>
    <div class='w-full sm:w-auto max-w-sm mb-6 sm:mb-0'>
      <app-muscle-group-select (selectedMuscleGroup)='setMuscleGroupSelected($event)'></app-muscle-group-select>
    </div>
  </div>
</ng-container>
<ul role='list' class='mt-5 bg-white'>
  <li class='flex items-center justify-between gap-x-6 py-5 px-5 rounded border-gray-300'
      *ngFor='let exercise of filteredExercises'>
    <div class='min-w-0'>
      <div class='flex items-start gap-x-3'>
        <p class='text-sm font-semibold leading-6 text-gray-900'>{{exercise.name}}</p>
        <p
          class='rounded-md whitespace-nowrap mt-0.5 px-1.5 py-0.5 text-xs font-medium ring-1 ring-inset text-green-700 bg-green-50 ring-green-600/20'>{{exercise.primaryMuscleGroup.name}}</p>
      </div>
    </div>
    <div class='flex flex-none items-center gap-x-4' *ngIf='view === "add"'>
      <span (click)='addExercise(exercise)'
            class='rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 c-pointer'>
        Add
      </span>
    </div>
  </li>
</ul>
