<div class='relative z-10 hidden' aria-labelledby='modal-title' role='dialog' aria-modal='true' id='linear-exercise-modal'>
  <div class='fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity'></div>

  <div class='fixed inset-0 z-10 overflow-y-auto'>
    <div class='flex min-h-full items-start justify-center p-4 text-center sm:p-0 mt-32'>
      <div
        class='relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6'>
        <div class='sm:flex sm:items-start'>
          <div
            class='mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-indigo-100 sm:mx-0 sm:h-10 sm:w-10'>
            <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5'
                 stroke='currentColor' class='w-6 h-6'>
              <path stroke-linecap='round' stroke-linejoin='round'
                    d='M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941' />
            </svg>
          </div>
          <div class='mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left'>
            <h3 class='text-base font-semibold leading-6 text-gray-900'
                id='modal-title'>{{'Linear progression'}}</h3>
            <div class='mt-2'>
              <p class='text-sm text-gray-500'>{{'Set up your linear progression to reach your goals'}}</p>
            </div>
          </div>
        </div>
        <div class='pl-12 my-5' [formGroup]='linearExerciseForm'>
          <div class='mt-2'>
            <label>Weight</label>
            <input type='number' name='startWeight' id='startWeight' formControlName='startWeight'
                   class='block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6'
                   placeholder='Weight'>
          </div>
          <div class='grid grid-cols-2 my-3 gap-x-6'>
            <div>
              <label>Sets</label>
              <input type='number' name='setsGoal' id='setsGoal' formControlName='setsGoal'
                     class='block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6'
                     placeholder='Sets'>
            </div>
            <div>
              <label>Reps</label>
              <input type='number' name='repsGoal' id='repsGoal' formControlName='repsGoal'
                     class='block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6'
                     placeholder='Reps'>
            </div>
          </div>
          <hr>
          <div class='grid grid-cols-2 my-3 gap-x-6'>
            <div>
              <label>Increments</label>
              <input type='number' name='increments' id='increments' formControlName='increments'
                     class='block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6'
                     placeholder='Increments'>
            </div>
            <div>
              <label>Frequency</label>
              <input type='number' name='frequencyOfIncrement' id='frequencyOfIncrement' formControlName='frequencyOfIncrement'
                     class='block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6'
                     placeholder='Frequency'>
            </div>
          </div>
          <div class='grid grid-cols-2 my-3 gap-x-6'>
            <div>
              <label>Deload</label>
              <input type='number' name='deload' id='deload' formControlName='deload'
                     class='block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6'
                     placeholder='Deload'>
            </div>
            <div>
              <label>Frequency</label>
              <input type='number' name='frequencyOfDeload' id='frequencyOfDeload' formControlName='frequencyOfDeload'
                     class='block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6'
                     placeholder='Frequency'>
            </div>
          </div>
        </div>
        <div class='mt-5 sm:mt-4 sm:flex sm:flex-row-reverse'>
          <button type='button' (click)='confirmAction()' [disabled]='!linearExerciseForm.valid' [ngClass]='!linearExerciseForm.valid ? "cursor-not-allowed" : ""'
                  class='inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto'>
            Save
          </button>
          <button type='button' (click)='closeModal()'
                  class='mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto'>
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
